<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="AnguleuxStyle.css"/>
    <script src="Anguleux.js" type="text/javascript"></script>
    <style>
        body{
            background-color: wheat;
        }
        table{
            border: thick black;
        }
    </style>
</head>
<body>
<input data-bind="a.b.destination" validate="^(https:\/\/).*" type="text" value=""/>
<h1 data-bind="a.b.destination"></h1>
<h2 attrib-bind-obj="forHREF" data-bind="a.b.destination"></h2>
<input data-bind="a.b.table.1" type="text" value=""/>
<ul>
    <li ag-for="x in a.b.table">lorem ipsum dolor <a attrib-bind-obj="forHREF">{{x}}</a> sit amet {{a.b.destination}} consectetur adispising elit</li>
</ul>

<input data-bind="a.b.bool" type="checkbox" checked="true"/>
<h1 data-bind="a.b.bool"></h1>
<p ag-template="true">lorem ipsum dolor {{a.b.bool}}sit amet consectetur {{a.b.destination}} adispicing elit</p>

<table border="1">
    <tr>
        <th>Nom</th>
        <th>Prenom</th>
        <th ag-for="h in tUsers.0.tSessions" index-offset="1">
            Session {{_index}}
        </th>
    </tr>
    <tr ag-for="x in tUsers" id="bug">
        <td>
            {{x.name}}
        </td>
        <td>
            <input name="tb" type="text" for-bind="true" for-bind-path="name"/>
        </td>
        <td ag-for="y in x.tSessions">
            <p>{{y}}</p>
            <input name="checkbox" type="checkbox" for-bind="true"/>
        </td>
    </tr>
</table>

</body>
</html>
